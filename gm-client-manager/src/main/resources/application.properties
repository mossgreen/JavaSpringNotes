
server.port=8081

spring.datasource.driverClassName=org.postgresql.Driver
#spring.datasource.jdbcUrl=jdbc:postgresql://127.0.0.1:5432/admin
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/template1
spring.datasource.userName=postgres
spring.datasource.password=ihobb

spring.flyway.sql-migration-prefix=V
spring.flyway.repeatable-sql-migration-prefix=R
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql


#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web= DEBUG
logging.level.org.springframework.integration= DEBUG
logging.level.org.springframework.ws= DEBUG
logging.level.org.springframework.resttemplate= DEBUG

spring.main.allow-bean-definition-overriding=true
